              <img src="images/icon.png" alt="" width="100px" height="100px" class="jogador-logado skeleton m-4">
              <p class="jogador-logado"></p>


              <form id="palpiteForm">
                <input type="text" name="codigo" placeholder="Seu codigo" required />
                <input type="email" name="email" placeholder="Seu email" required />
                <input type="text" name="palpite" placeholder="Palpite ex: 2x1" required />
                <button class="btn btn-primary" type="submit">Enviar</button>
              </form>

              <script>
                const form = document.getElementById('palpiteForm');

                form.addEventListener('submit', function (e) {
                  e.preventDefault();

                  const data = {
                    codigo: form.codigo.value,
                    email: form.email.value,
                    mandante: form.palpite.value
                  };

                  fetch('https://script.google.com/macros/s/AKfycbyvvgWRmBoRRuJCoZ8D5scd0dBzu18HcORButXyCkjXxThBp338_UwcEeGNVGUwSntEtA/exec', {
                    method: 'POST',
                    body: JSON.stringify(data)
                  })
                    .then(response => response.json())
                    .then(result => {
                      alert('Palpite enviado com sucesso!');
                      form.reset();
                    })
                    .catch(error => {
                      console.error('Erro ao enviar:', error);
                      alert('Erro ao enviar o palpite.');
                    });
                });


                

              </script>
