  <script>
    $(document).ready(function () {
      // Carregar o menu e, em seguida, adicionar a classe 'active' ao link correspondente
      $("#menu").load("components/menu.html", function () {
        const currentPath = window.location.pathname;
        const menuItems = document.querySelectorAll('.nav-item .nav-link');

        menuItems.forEach((link) => {
          const linkPath = link.getAttribute('href');
          if (linkPath === currentPath || currentPath.endsWith(linkPath)) {
            link.classList.add('active');
          }
        });
      });
    });
    $("footer").load("components/footer.html");
    $("#carregando").load("components/carregando.html");
  </script>

<script>
  async function enviarFormulario() {
  // Captura os dados do formulário
  const formData = {
    answers: {
      nome: document.getElementById('name').value,
      email: document.getElementById('email').value
    }
  };

  try {
    // Envia os dados para o Google Apps Script
    const response = await fetch('https://script.google.com/macros/s/AKfycbxQs5CpyZ7mYS3sbzgoKmH8oHOn7jvpFMKS4HfJxfCr3ux40LcGMwtTnKoRPgiObFJq/exec', {
      method: "POST",
      body: JSON.stringify(formData),
      headers: {
        "Content-Type": "application/json"
      }
    });

    const result = await response.json();
    if (result.status === "Sucesso") {
      alert("Dados enviados com sucesso!");
    } else {
      alert("Erro ao enviar os dados.");
    }
  } catch (error) {
    console.error("Erro:", error);
    alert("Error ao enviar os dados.");
  }
}

// Exemplo de chamada ao enviar o formulário
document.getElementById('form').addEventListener('submit', function(event) {
  event.preventDefault();
  enviarFormulario();
});


</script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
      const toggler = document.getElementById("toggler");
      const jogos = document.getElementById("jogos");
      const meses = document.getElementById("meses");
      
      // Recuperar estado do localStorage
      const isClosed = localStorage.getItem("jogosClosed");
      if (isClosed === "false") {
          jogos.classList.remove("closed");
          meses.classList.add("show");
      } else {
          jogos.classList.add("closed");
      }

      // Evento de clique para alternar a classe
      toggler.addEventListener("click", function () {
          jogos.classList.toggle("closed");
          
          // Salvar o estado no localStorage
          const closed = jogos.classList.contains("closed");
          localStorage.setItem("jogosClosed", closed);
      });
  });
</script>
