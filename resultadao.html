  <script>
    $(document).ready(function () {
      // Carregar o menu e, em seguida, adicionar a classe 'active' ao link correspondente
      $("#menu").load("components/menu-new.html", function () {
        const currentPath = window.location.pathname;
        const menuItems = document.querySelectorAll('.nav-item .nav-link');

        menuItems.forEach((link) => {
          const linkPath = link.getAttribute('href');
          if (linkPath === currentPath || currentPath.endsWith(linkPath)) {
            link.classList.add('active');
          }
        });
      });

      $("#header").load("components/header.html", function () {
        const loggedInUser = localStorage.getItem('logado');
        const jogadorElements = document.querySelectorAll('.jogador-logado');

        if (loggedInUser) {
          
          jogadorElements.forEach(jogador => {
            jogador.setAttribute('data-codigo', loggedInUser);
          });
          $('[data-codigo]').each(function () {
            const codigo = $(this).data('codigo');
            const elemento = $(this);
            window.dados.data.forEach(item => {
              if (item.codigo === codigo) {
                if (elemento.is('img')) {
                  elemento.attr('src', item.imagem);
                }
              }
            });
          });
          $('.navbar-toggler').addClass('logado');
        } else {
          console.log('Usuário deslogado');
        }

        // Add event listener for .navbar-toggler after header is loaded
        document.querySelector('.navbar-toggler').addEventListener('click', function () {
          if (!loggedInUser) {
            // Redirect to /login if no user is logged in
            window.location.href = '/login';
          } else {
            // Execute openOptions() if user is logged in
            abrirOptions();
          }
        });
      });

    });

    $("footer").load("components/footer.html");
    $("#carregando").load("components/carregando.html");
  </script>
  
  <script>
    document.querySelectorAll('.nav-pills').forEach(scrollablePills => {
      let isDown = false;
      let startX;
      let scrollLeft;

      scrollablePills.addEventListener('mousedown', (e) => {
        isDown = true;
        scrollablePills.classList.add('active');
        startX = e.pageX - scrollablePills.offsetLeft;
        scrollLeft = scrollablePills.scrollLeft;
        scrollablePills.style.cursor = 'grabbing'; // Muda o cursor ao clicar
      });

      scrollablePills.addEventListener('mouseleave', () => {
        isDown = false;
        scrollablePills.style.cursor = 'grab'; // Reseta o cursor
      });

      scrollablePills.addEventListener('mouseup', () => {
        isDown = false;
        scrollablePills.style.cursor = 'grab'; // Reseta o cursor
      });

      scrollablePills.addEventListener('mousemove', (e) => {
        if (!isDown) return;
        e.preventDefault();
        const x = e.pageX - scrollablePills.offsetLeft;
        const walk = (x - startX) * 2; // Multiplique por 2 para aumentar a sensibilidade ao arrastar
        scrollablePills.scrollLeft = scrollLeft - walk;
      });
    });


  </script>
