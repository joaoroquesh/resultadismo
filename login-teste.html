  <section id="login">

    <section id="main">

      <section id="header"></section>
      <section id="menu"></section>

      <section id="content">
        <div class="container">
          <div class="row py-4">
            <div class="col center-s">

              <h1>Bem-vindo!</h1>

              <div id="login-form">
                <h2>Login</h2>
                <input type="email" id="login-email" placeholder="Email">
                <input type="password" id="login-password" placeholder="Senha">
                <button id="login-button">Entrar</button>
              </div>

              <div id="signup-form">
                <h2>Cadastro</h2>
                <input type="email" id="signup-email" placeholder="Email">
                <input type="password" id="signup-password" placeholder="Senha">
                <button id="signup-button">Cadastrar</button>
              </div>

              <!-- Botão de Login com Google -->
              <button id="google-login-button">Entrar com Google</button>

              <button style="display:none;" id="logout-button">Sair</button>

              <div id="user-data" style="display:none;">
                <h2>Seus Dados</h2>
                <p>Email: <span id="user-email"></span></p>
                <button id="save-data-button">Salvar Dados</button>
                <input type="text" id="data-input" placeholder="Digite algo">
                <p id="saved-data"></p>
              </div>

            </div>
          </div>
        </div>

      </section>
